<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
	  	url: 'http://www.9buypoint.com/cphkaccessoriesxml/',
		type: 'GET',
	  	dataType:($.browser.msie) ? "text" : "xml",
	  	success: function(data){
			var xml;
            if( typeof data == "string" ){
				xml = new ActiveXObject("Microsoft.XMLDOM");
				xml.async = false;
				xml.loadXML(data);
            } else {
				xml = data; 
            }
			var total=$(xml).find("url").length;
			var advLine=(Math.ceil((total/3))/2)*3;
			var i=0;
		 	$(xml).find("url").each(function() {
				var titles = $(this).find("title").text();
				var links = $(this).find("ProductURL").text();
				var ThumbnailURL = $(this).find("ThumbnailURL").text();
				var OriginalPrice = $(this).find("OriginalPrice").text();
				var ActualPrice = $(this).find("ActualPrice").text();
				var SavingsPrice = $(this).find("SavingsPrice").text();
				var GetNow = '';
				var LimitedItem = '';
				if($(this).find("GetNow").text()=="Y"){
					GetNow ='<div class="shipping">包郵</div>';
				}
				if($(this).find("GetNow").text()=="Y"){
					LimitedItem ='<div class="imm">即買即換</div>';
				}
				var EndDate = '';
				if($(this).find("EndDate").text()!="2099-12-31 23:59:59"){
					var date = $(this).find("EndDate").text().split(" ");
					EndDate ='到期日: ' + date[0];
				}
				$("#deals_loop").find('#content').append('<div id="post_content" class="gb_deal type-gb_deal status-publish hentry post loop_deal background_alt deal_status-open clearfix"><div class="product_icon">'+GetNow+LimitedItem+'</div><a href="'+links+'" title="'+titles+'" target="_blank"><div class="loop_thumb contrast"><img width="310" height="179" src="'+ThumbnailURL+'" class="attachment-gbs_310x179 wp-post-image" alt="995warmmilk" /></div></a><div class="excerpt_content clearfix"><div class="meta_value"><span class="deal_meta_title">原價:</span><span class="deal_meta_value deal_worth" style="text-decoration: line-through;">$'+OriginalPrice+'</span></div><div class="meta_value"><span class="deal_meta_title">即慳</span><span class="deal_meta_value deal_savings">'+SavingsPrice+'</span></div><h2 class="entry_title contrast gb_ff"><a href="'+links+'" title="'+titles+'" target="_blank" class="clearfix"><span class="title_text">'+titles+'</span><span class="progress_bar_progress"></span><span class="deals_loop_price">$'+ActualPrice+'</span></a></h2></div><div class="meta_value"><span class="the_time"><div id="countdown_timer_wrap-9488" class="countdown_timer_wrap"><span class="countdown_timer_label">'+EndDate+'</span><span id="countdown-timer-9488" class="countdown-timer"></span></div></span></div><div class="deals-loop-buy"><a href="'+links+'" target="_blank" class="button form-submit">立即買</a></div></div>');
				i++;
			});
		}
	});
})
